<!DOCTYPE html>
<html>
<head>
	<title>Let's Fly Away</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		
</head>
<body>
	<h1>Let's Fly Away</h1>
	<div class="main-agileinfo">
		<div class="sap_tabs">			
			<div id="horizontalTab">
				<ul class="resp-tabs-list">
					<li class="resp-tab-item"><span>Book</span></li>
					<li class="resp-tab-item"><span>Flight Status</span></li>
					<li class="resp-tab-item"><span>Cancel Flight</span></li>				
				</ul>	
				<div class="clearfix"> </div>	
				<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content Book">
						<form action="#" method="post">
							<div class="from">
								<h3>From</h3>
								<input type="text" name="city" class="city1" placeholder="Type Departure City" required="">
							</div>
							<div class="to">
								<h3>To</h3>
								<input type="text" name="city" class="city2" placeholder="Type Destination City" required="">
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="depart">
									<h3>Depart</h3>
									<input  id="datepicker" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
								</div>
								<div class="return">
									<h3>Return</h3>
									<input  id="datepicker1" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
								</div>
								<div class="clear"></div>
							</div>
							
							<div class="clear"></div>
							<div class="numofppl">
								<div class="adults">
									<h3>Adult:(12+ yrs)</h3>
									<div class="quantity"> 
										<div class="quantity-select">                           
											<div class="entry value-minus">&nbsp;</div>
											<div class="entry value"><span>1</span></div>
											<div class="entry value-plus active">&nbsp;</div>
										</div>
									</div>
								</div>
								<div class="child">
									<h3>Child:(1-11 yrs)</h3>
									<div class="quantity"> 
										<div class="quantity-select">                           
											<div class="entry value-minus">&nbsp;</div>
											<div class="entry value"><span>0</span></div>
											<div class="entry value-plus active">&nbsp;</div>
										</div>
									</div>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<input type="submit" value="Search Flights">
						</form>						
					</div>		
					<div class="tab-1 resp-tab-content Flight">
							<form action="#" method="post">
									<div class="from">
										<h3>From</h3>
										<input type="text" name="city" class="city1" placeholder="Type Departure City" required="">
									</div>
									<div class="to">
										<h3>To</h3>
										<input type="text" name="city" class="city2" placeholder="Type Destination City" required="">
									</div>
									<div class="clear"></div>
									<div class="date">
										<h3>Date</h3>
										<input  id="datepicker" name="Text" type="text" value="mm/dd/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
										</div>
										<div class="flight">
											<h3>Flight Number</h3>
											<input type="number" name="number" class="number" placeholder="Flight number" required="">
											</div>
										<div class="clear"></div>
										<input type="submit" value="Search Flights">
									</div>
								</form>						
							</div>								
		
					<div class="tab-1 resp-tab-content Cancel">
									<form action="#" method="post">
										<div class="from">
											<h3>First Name</h3>
											<input type="text" name="city" class="city1" placeholder="First Name" required="">
										</div>
										<div class="to">
											<h3>Last Name</h3>
											<input type="text" name="city" class="city2" placeholder="Last Name" required="">
										</div>
										<div class="clear"></div>
										<div class="date">
											<div class="depart">
												<h3>Confirmation Number</h3>
												<input type="number" name="number" class="number" placeholder="Number" required="">
											</div>
										</div>
										<div class="clear"></div>
										<input type="submit" value="Search Flights">
									</div>
								</form>						
							</div>	
							

	<div class="footer-w3l">
		<p class="agileinfo"> &copy; 2018 Fly Away Airlines</p>
	</div>
	<!--script for portfolio-->
		<script src="js/jquery.js"> </script>
		<script src="js/fly.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#horizontalTab').easyResponsiveTabs({
					type: 'default',           
					width: 'auto', 
					fit: true   
				});
			});		
		</script>
		
				<link rel="stylesheet" href="css/jquery-ui.css" />
				<script src=>"js/booking.js"</script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
									<script>
									$('.value-plus').on('click', function(){
										var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)+1;
										divUpd.text(newVal);
									});

									$('.value-minus').on('click', function(){
										var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)-1;
										if(newVal>=1) divUpd.text(newVal);
									});
									</script>
								
								<script>
	$(document).ready(function () {
		size_li = $("#myList li").size();
		x=1;
		$('#myList li:lt('+x+')').show();
		$('#loadMore').click(function () {
			x= (x+1 <= size_li) ? x+1 : size_li;
			$('#myList li:lt('+x+')').show();
		});
		$('#showLess').click(function () {
			x=(x-1<0) ? 1 : x-1;
			$('#myList li').not(':lt('+x+')').hide();
		});
	});
</script>
</body>
</html>
